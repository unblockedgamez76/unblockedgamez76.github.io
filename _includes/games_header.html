      <style>
         .game-container {
            width: 100%;
            max-width: 100%;
            height: 75vh;
            margin: auto;
            background: white;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border:5px solid #ff944d;
        }
        .game-image {
            width: 200px;
            max-height: 60%;
            border-radius: 10px;
            border: 3px solid #ff7a21;
        }
        .play-button, .fullscreen-button {
            background-color: #ff7a21;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }
        .play-button:hover, .fullscreen-button:hover {
            background-color: #ff944d;
        }
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        .fullscreen-button {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .full-screen-mode {
            width: 100vw !important;
            height: 100vh !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background: black;
        }
        .full-screen-mode .fullscreen-button {
            display: block;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            background-color: red;
        }
        h2 {
    font-size: 2em;

}

p {

h3 {

a {

blockquote {

}
.collapsible {
            background-color: #ff4444;
